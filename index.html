<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <TItle>Encriptador</TItle>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <header><h1><img src="Imagenes/Logo.png" alt="logo de Alura"></h1></header>
        <main>
            <section class="seccion-1">
                <textarea class="caja" placeholder="Ingrese el texto aqui" spellcheck="false"></textarea>
                
                <div class="restricciones">
                    <p>&#9888; Solo letras minusculas y sin acentos</p>
                </div>
    
                <div class="botones">
                    <input type="button" class="boton-encriptar" value="Encriptar" onclick="">
                    <input type="button" class="boton-descencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion-2">
                <div class="lupa">
                    <img src="Imagenes/Muñeco.png" alt="imagen persona con lupa" class="munieco">
                </div>
                <div class="parrafo">
                    <h2>Ningún mensaje fue<br>encontrado</h2>
                    <p>Ingrese el texto que desees encriptar o <br> desencriptar</p>
                </div>
                <div class="gato">
                    <img src="Imagenes/cat-with-question-box-coloring-page.png" alt="gato con duda" class="gato-caja">
                </div>
                <div class="resultado">
                    <p class="encriptar-desencriptar"></p>
                    <p class="texto-resultado ocultar"></p>
                </div>
                <div class="copiar ocultar">
                    <input type="button" value="Copiar" class="btn-copiar">
                </div>                
          
            </section>         
        </main>   
        <script src="archivo.js"></script>
    </body>
           
    
</html>
